<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <title>Form Add Film</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <div class="row">
                    <div class="rol-md-6">
                        <div class="card">
                            <div class="card-header">
                                Update Password
                            </div>
                            <div class="card-body">
                                <form th:action="@{/user/setpassword/change}" method="POST">
                                    <input type="hidden" name="username" th:value="${#httpServletRequest.userPrincipal.name}">
                                    <div class="row form-group">
                                        <label class="col-sd-4"> Password Lama: </label>
                                        <input class="col-sd-8 form-control input-sm" type="password" name="passLama">
                                    </div>
                                    <div class="row form-group">
                                        <label class="col-sd-4"> Password Baru: </label>
                                        <input class="col-sd-8 form-control input-sm" type="password" name="passBaru" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" title="Password must contain at least a number, an upper-case, a lower-case, a symbol and at least 8 or more characters">
                                    </div>
                                    <div class="row form-group">
                                        <label class="col-sd-4"> Konfirmasi Password Baru: </label>
                                        <input class="col-sd-8 form-control input-sm" type="password" name="konfPass" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" title="Password must contain at least a number, an upper-case, a lower-case, a symbol and at least 8 or more characters">
                                    </div>
                                    <div>
                                        <button type="submit" class="btn btn-primary">Simpan</button>
                                        <a class="btn btn-outline-primary" th:href="@{/}">Kembali</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
