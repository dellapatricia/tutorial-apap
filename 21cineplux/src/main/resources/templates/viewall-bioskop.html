<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <title>View All Bioskop</title>
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"-->
<!--          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">-->
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container">
    <h2>Daftar Seluruh Bioskop</h2>
    <br>
    <div class="card-body">
        <div class="justify-content-center">
            <table class="table">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Nomor</th>
                        <th>Nama</th>
                        <th>Alamat</th>
                        <th>Jumlah Studio</th>
                        <th>Waktu Buka</th>
                        <th>Waktu Tutup</th>
                        <th>Detail</th>
                        <th>Update</th>
                        <th>Hapus</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="bioskop, iterationStatus: ${listBioskop}">
                        <td th:text="${iterationStatus.count}"></td>
                        <td th:text="${bioskop.noBioskop}"></td>
                        <td th:text="${bioskop.namaBioskop}"></td>
                        <td th:text="${bioskop.alamatBioskop}"></td>
                        <td th:text="${bioskop.jumlahStudio}"></td>
                        <td th:text="${bioskop.waktuBuka}"></td>
                        <td th:text="${bioskop.waktuTutup}"></td>
                        <td>
                            <a class="btn btn-primary" th:href="@{/bioskop/view(noBioskop=${bioskop.noBioskop})}">Detail Bioskop</a>
                        </td>
                        <td>
                            <a class="btn btn-primary" th:href="@{/bioskop/update/} + ${bioskop.noBioskop}">Update Bioskop</a>
                        </td>
                        <td>
                            <a class="btn btn-danger" th:href="@{/bioskop/delete/} + ${bioskop.noBioskop}">Delete Bioskop</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <br>
    <a class="btn btn-primary" href="/">Home</a>
</div>
<footer th:replace="fragments/fragment :: footer('Bioskop')">
</footer>
</body>

</html>
